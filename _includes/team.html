<section id="team" class="row row-centered m-t-1">
    <div class="col-md-12">
        <div class="center-block sectionHeader m-b-3">
            <h2 class="sectionHeader--text">Team</h2>
        </div>
        {% for member in site.data.team %}
        <div class="col-xs-6 col-md-3 col-centered-team member m-b-3 {{ member.twitter }}">
            <img class="img-fluid memberImg m-b-1" data-src="{{ member.img }}" alt="{{ member.name }}">
            <h4 class="memberTitle">{{ member.name }}</h4>
            <p class="text-xs-center memberDescription">{{ member.description }}</p>
            <div class="text-xs-center">
                {% if member.email %}
                    <a href="{{ member.email }}">
                        <svg class="svg--email" viewBox="0 0 32 32" style="fill:currentcolor">
                            <path d="M0 6 L16 16 L32 6 z M0 9 L0 26 L32 26 L32 9 L16 19 z"></path>
                        </svg>
                    </a>
                {% endif %}
                {% if member.website %}
                    <a class="memberWebsite--url" href="{{ member.website }}">
                        <svg class="svg--url" viewBox="0 0 32 32" style="fill:currentcolor">
                            <path d="M0 16 A8 8 0 0 1 8 8 L14 8 A8 8 0 0 1 22 16 L18 16 A4 4 0 0 0 14 12 L8 12 A4 4 0 0 0 4 16 A4 4 0 0 0 8 20 L10 24 L8 24 A8 8 0 0 1 0 16z M22 8 L24 8 A8 8 0 0 1 32 16 A8 8 0 0 1 24 24 L18 24 A8 8 0 0 1 10 16 L14 16 A4 4 0 0 0 18 20 L24 20 A4 4 0 0 0 28 16 A4 4 0 0 0 24 12z"></path>
                        </svg>
                    </a>
                {% endif %}
                {% if member.twitter %}
                    <a href="{{ member.twitter }}">
                        <svg class="svg--twitter" viewBox="0 0 32 32" style="fill:currentcolor">
                            <path d="M2 4 C6 8 10 12 15 11 A6 6 0 0 1 22 4 A6 6 0 0 1 26 6 A8 8 0 0 0 31 4 A8 8 0 0 1 28 8 A8 8 0 0 0 32 7 A8 8 0 0 1 28 11 A18 18 0 0 1 10 30 A18 18 0 0 1 0 27 A12 12 0 0 0 8 24 A8 8 0 0 1 3 20 A8 8 0 0 0 6 19.5 A8 8 0 0 1 0 12 A8 8 0 0 0 3 13 A8 8 0 0 1 2 4"></path>
                        </svg>
                    </a>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>
</section>
