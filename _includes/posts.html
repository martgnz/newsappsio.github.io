<div class="row m-b-3">
    <div class="col-md-12">
        <h2 class="sectionHeader m-t-2">posts</h1>
        <ul class="postList">
          {% for post in site.posts %}
            <li>
              <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
          {% endfor %}
        </ul>
    </div>
</div>
