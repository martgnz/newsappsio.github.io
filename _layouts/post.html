---
layout: default
---
<div class="col-md-8">
    <header class="postHeader">
        <h1 class="postTitle">{{ page.title }}</h1>
        <p class="postMeta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
    </header>

    <article class="postContent">
        {{ content }}
    </article>
</div>
